<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorio Item Browser API</title>
    <meta name="theme-color" content="#165868" />
    <meta name="msapplication-TileColor" content="#165868" />
    <meta name="msapplication-TileImage" content="/assets/images/icon/tile-icon.png" />
    <link href="https://www.factorio-item-browser.com/assets/images/icon/favicon.png" rel="icon" />
    <link href="https://www.factorio-item-browser.com/assets/images/icon/apple-touch-icon.png" rel="apple-touch-icon-precomposed" />
    <link href="https://www.factorio-item-browser.com/assets/css/main.min.20180212.css" media="screen" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <style>

#swagger-ui {
    background: rgba(230,229,229,0.8);
    box-shadow: 1px 1px 3px rgba(0,0,0,0.25),1px 1px 2px rgba(0,0,0,0.5);
    color: #404040;
    margin: 1rem;
    width: 100%;
}
.swagger-ui .scheme-container,
.swagger-ui .topbar {
    display: none !important;
}
.swagger-ui .wrapper {
    max-width: none;
}

    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <a class="header-logo" href="https://www.factorio-item-browser.com/">
                <img src="https://www.factorio-item-browser.com/assets/images/layout/logo.png" alt="Factorio Item Browser" />
            </a>
            <div class="header-search"></div>
        </header>
        <div id="content-wrapper">
            <div id="swagger-ui"></div>
        </div>
        <footer>
            <div class="copyright"></div>
        </footer>
    </div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
window.onload = function() {
  // Build a system
  window.ui = SwaggerUIBundle({
    url: "http://localhost:8010/openapi.yml",
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  });
};
    </script>
    <link href="https://www.factorio-item-browser.com/assets/css/images.min.css" media="screen" rel="stylesheet" type="text/css" />
</body>

</html>
