# 400 responses
badRequest:
  description:
    The request was not valid. Please make sure the "Content-Type" is set to "application/json", the request body
    is a valid JSON string, and all required parameters are present.
  headers:
    X-Runtime:
      $ref: "headers.yaml#/X-Runtime"
    X-Version:
      $ref: "headers.yaml#/X-Version"
  content:
    application/json:
      schema:
        properties:
          error:
            $ref: "schemas.yaml#/Error"
        example:
          error:
            message: "Request validation failed."

# 401 responses
unauthorized:
  description:
    Authorization token is missing or was invalid. Use the /auth request to get a new token.
  headers:
    X-Runtime:
      $ref: "headers.yaml#/X-Runtime"
    X-Version:
      $ref: "headers.yaml#/X-Version"
  content:
    application/json:
      schema:
        properties:
          error:
            $ref: "schemas.yaml#/Error"
        example:
          error:
            message: "Authorization token is invalid."

# 403 responses
accessDenied:
  description:
    Access denied. Please check your agent and accessKey values.
  headers:
    X-Runtime:
      $ref: "headers.yaml#/X-Runtime"
    X-Version:
      $ref: "headers.yaml#/X-Version"
  content:
    application/json:
      schema:
        properties:
          error:
            $ref: "schemas.yaml#/Error"
        example:
          error:
            message: "Invalid agent or access key."

# 404 responses
itemNotFound:
  description:
    The requested item is not known to the browser, or not available in the enabled mods.
  headers:
    X-Runtime:
      $ref: "headers.yaml#/X-Runtime"
    X-Version:
      $ref: "headers.yaml#/X-Version"
  content:
    application/json:
      schema:
        properties:
          error:
            $ref: "schemas.yaml#/Error"
        example:
          error:
            message: "Item not found or not available in the enabled mods."

recipeNotFound:
  description:
    The requested recipe is not known to the browser, or not available in the enabled mods.
  headers:
    X-Runtime:
      $ref: "headers.yaml#/X-Runtime"
    X-Version:
      $ref: "headers.yaml#/X-Version"
  content:
    application/json:
      schema:
        properties:
          error:
            $ref: "schemas.yaml#/Error"
        example:
          error:
            message: "Recipe not found or not available in the enabled mods."

# 500 responses
unexpectedError:
  description:
    An unexpected error occurred. Please try again later. If the problem persists, please contact the admin.
  headers:
    X-Runtime:
      $ref: "headers.yaml#/X-Runtime"
    X-Version:
      $ref: "headers.yaml#/X-Version"
  content:
    application/json:
      schema:
        properties:
          error:
            $ref: "schemas.yaml#/Error"
        example:
          error:
            message: "An unexpected error occurred."
