auth:
  content:
    application/json:
      schema:
        properties:
          accessKey:
            type: "string"
            description: "The access key to the API."
          modNames:
            type: "array"
            description: "The names of the mods to enable."
            items:
              type: "string"
        required:
          - agent
          - accessKey
          - modNames
        example:
          accessKey: "demo"
          modNames:
            - base
  required: true

genericEntities:
  content:
    application/json:
      schema:
        properties:
          entities:
            type: "array"
            items:
              type: "object"
              properties:
                type:
                  type: "string"
                  description: "The type of the entity."
                  enum:
                    - fluid
                    - item
                    - recipe
                name:
                  type: "string"
                  description: "The name of the entity."
              required:
                - type
                - name
        required:
          - entities
        example:
          entities:
            - type: "item"
              name: "sulfur"
            - type: "fluid"
              name: "sulfuric-acid"
            - type: "recipe"
              name: "fill-sulfuric-acid-barrel"
  required: true

itemRandom:
  content:
    application/json:
      schema:
        properties:
          numberOfResults:
            type: "integer"
            description: "The number of results to return."
          numberOfRecipesPerResult:
            type: "integer"
            description: "The number of recipes to return for each result."
        example:
          numberOfResults: 10
          numberOfRecipesPerResult: 3

itemRecipes:
  content:
    application/json:
      schema:
        properties:
          type:
            type: "string"
            description: "The type of the item."
          name:
            type: "string"
            description: "The name of the item."
          numberOfResults:
            type: "integer"
            description: "The number of results to return."
          indexOfFirstResult:
            type: "integer"
            description: "The 0-based index of the first result to return."
        required:
          - type
          - name
        example:
          type: "item"
          name: "electric-furnace"
          numberOfResults: 10
          indexOfFirstResult: 0
  required: true

recipeDetails:
  content:
    application/json:
      schema:
        properties:
          names:
            type: "array"
            description: "The internal names of the recipe to return the details of."
            items:
              type: "string"
        required:
          - names
        example:
          names:
            - "electronic-circuit"
            - "advanced-circuit"
  required: true

recipeMachines:
  content:
    application/json:
      schema:
        properties:
          name:
            type: "string"
            description: "The internal name of the recipe to return the machines of."
          numberOfResults:
            type: "integer"
            description: "The number of results to return."
          indexOfFirstResult:
            type: "integer"
            description: "The 0-based index of the first result to return."
        required:
          - name
        example:
          name: "engine-unit"
          numberOfResults: 10
          indexOfFirstResult: 0
  required: true

searchQuery:
  content:
    application/json:
      schema:
        properties:
          query:
            type: "string"
            description: "The query to search for."
          numberOfResults:
            type: "integer"
            description: "The number of results to return."
          indexOfFirstResult:
            type: "integer"
            description: "The 0-based index of the first result to return."
          numberOfRecipesPerResult:
            type: "integer"
            description: "The number of recipes to return for each result."
        required:
          - query
        example:
          query: "oil"
          numberOfResults: 10
          indexOfFirstResult: 0
          numberOfRecipesPerResult: 3
  required: true
